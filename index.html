<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>John Carmak Tribute Page</title>
        <style>
            h1 {
                font-family: "Oswald", sans;
            }
            h3 {
                font-family: "Oswald", sans;
            }
            #caption {
                font-family: "Oswald", sans;
            }
        </style>
    </head>
    <body>
        <main id="main">
            <div class="intro">
            <h1>John Karmack</h1>
            <p>
                <h3>The man who defined First Person Shooters</h3>
            </p>
            <figure id="img-src">
                <img id ="image"
                     class="fit-picture"
                     src="/images/carmack.png"
                     alt="John himself"
                     loading="lazy">
                <figcaption id="caption">John as a consultant at Facebook/Oculus</figcaption>
            </figure>
            </div>
        </main>
    </body>
</html>
